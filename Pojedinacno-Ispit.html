<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>eMatura | Pojedinačno Po Predmetima</title>
    <link href="Reset.css" type="text/css" rel="stylesheet">
    <link href="toz-style.css" type="text/css" rel="stylesheet">
    <link rel="icon" href="./images/app-logo.png">
    <script src="Pojedinacno-Script.js"></script>
</head>
<body>

<header>
    <img src="images/app-logo.png" alt="logo">
    <h2>Pojedinačno Po Predmetima</h2>
</header>

<div id="wrapper">

    <div id="question">
        <p id="question-text">0. ERROR</p>
    </div>

    <div id="answers">
        <p id="first-option">ERROR</p>
        <p id="second-option">ERROR</p>
        <p id="third-option">ERROR</p>
        <p id="fourth-option">ERROR</p>
    </div>

    <button type="button" id="next">Dalje</button>
</div>

<div id="report">
    <img src="images/grades/grade_a.png" alt="ocjena" id="grade-image">
    <h3 id="numOfCorrect">Broj tačnih odgovora: </h3>
    <h3 id="grade">Ocjena: </h3>
    <button type="button" id="play-again">Igraj Ponovo!</button>
</div>

</body>
</html>
